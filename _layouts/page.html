---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">
            {{ page.title | escape }}
            {%- if page.subtitle -%}
            <br><span class="post-subtitle">{{ page.subtitle | escape }}</span>
            {%- endif -%}
        </h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
